
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BRAYNER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Environment shim to prevent crashes in browser-based SDKs relying on process.env
    window.process = { 
      env: { 
        API_KEY: '' 
      } 
    };

    // Robust Error Handling for both Global and Promise-based errors
    function showError(msg) {
      var root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="color:#ef4444;padding:2rem;font-family:sans-serif;text-align:center;background:#fff;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
            <h2 style="font-weight:900;margin-bottom:1rem;color:#1e1b4b;">APPLICATION ERROR</h2>
            <div style="background:#fee2e2;padding:1rem;border-radius:1rem;max-width:400px;word-break:break-word;">
              <p style="font-size:0.875rem;margin:0;">${msg}</p>
            </div>
            <p style="margin-top:1.5rem;color:#64748b;"><small>Please check the browser console or refresh the page.</small></p>
          </div>`;
      }
    }

    window.onerror = function(msg, url, line, col, error) {
      console.error("Global Error:", msg, error);
      showError(msg);
    };

    window.onunhandledrejection = function(event) {
      console.error("Unhandled Rejection:", event.reason);
      showError(event.reason || "A background process failed unexpectedly.");
    };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Hind Siliguri', 'Inter', 'sans-serif'],
          },
          colors: {
            indigo: {
              950: '#1e1b4b',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Hind Siliguri', 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #F9FAFB;
      margin: 0;
    }
    .dark body {
      background-color: #020617;
    }
    #root:empty::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid #e2e8f0;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    * {
      line-height: 1.6;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
